<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Text to Image</h1>
        
        <!-- Khung hình ảnh tải lên -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>UP</h4>
                <input type="file" id="upload" accept="image/*" class="form-control-file mb-4">
                <div class="image-container">
                    <img id="uploaded-image" src="" alt="UP" class="img-fluid" style="display: none;" />
                </div>
            </div>

            <!-- Khung hình ảnh sinh ra -->
            <div class="col-md-6">
                <h4>GEN</h4>
                <div class="image-container">
                    <img id="generated-image" src="" alt="Generator image" class="img-fluid" style="display: none;" />
                </div>
                
                <!-- Khung nhập text và các nút -->
                <div class="mt-3">
                    
                    <div class="btn-group mb-2">
                        <input type="text" id="text-modifier" class="form-control mb-2" placeholder="Nhập các đặc trưng..." style="width: 200px;">
                        <button id="increase" class="btn btn-primary" style="margin-left: 10px;">+</button>
                        <button id="decrease" class="btn btn-danger">-</button>
                        <button id="reset-image" class="btn btn-warning">Reset</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="mt-4">
            <textarea id="text-input" class="form-control mb-3" rows="1" placeholder="Nhập văn bản để sinh ảnh..."></textarea>
            <button id="generate" class="btn btn-success mb-3">Sinh ảnh từ văn bản</button>
            <button id="reset" class="btn btn-secondary mb-3">Đặt lại</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
